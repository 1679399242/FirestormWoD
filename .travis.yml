language: cpp
compiler:
  - clang

git:
  depth: 1

before_install:
  - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake
  - echo "yes" | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install build-essential make cmake openssl gcc-4.8 g++-4.8
  - sudo apt-get -qq install libssl-dev libmysqlclient15-dev libmysql++-dev libace-dev libreadline6-dev zlib1g-dev libbz2-dev libtool
  - git clone git@github.com:MilleniumStudio/ms_framework.git dep/ms_framework
  - cd dep/ms_framework
  - git submodule init
  - git submodule update --remote
  - mkdir build
  - cd build
  - cmake ..
  - make -j
  - sudo make install
  - cd ../../../

install:
  # - mysql -uroot -e 'create database test_mysql;'
  - mkdir build
  - cd build
  - cmake .. -DWITH_WARNINGS=0 -DWITH_COREDEBUG=0 -DTOOLS=0 -DCMAKE_BUILD_TYPE=Release
  - cd ..

